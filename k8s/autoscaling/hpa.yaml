apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rooms-hpa
  namespace: easy-hotel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rooms
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
